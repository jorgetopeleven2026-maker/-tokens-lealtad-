<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÅ Sistema de Tokens</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* PESTA√ëAS */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            flex: 1;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab.active {
            background: white;
            color: #667eea;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .tab:hover {
            transform: translateY(-2px);
        }

        /* CONTENIDO DE PESTA√ëAS */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* CARDS */
        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        /* FORMULARIOS */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input.valid {
            border-color: #4caf50;
        }

        input.invalid {
            border-color: #f44336;
        }

        .code-input {
            text-transform: uppercase;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        /* ESTAD√çSTICAS */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-value {
            font-size: 3em;
            font-weight: bold;
            margin: 10px 0;
        }

        .stat-label {
            font-size: 1em;
            opacity: 0.9;
        }

        /* TOKENS GENERADOS */
        .tokens-list {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .token-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .token-code {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 1.2em;
            color: #2a5298;
        }

        .token-qr {
            width: 100px;
            height: 100px;
        }

        /* ALERTAS */
        .result, .alert {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            animation: slideDown 0.3s ease-out;
        }

        .result.success, .alert-success {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
        }

        .result.error, .alert-error {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
        }

        .result h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .reward-icon {
            font-size: 4em;
            text-align: center;
            margin: 20px 0;
        }

        .hidden {
            display: none;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .tabs {
                flex-direction: column;
            }
            .card {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- PESTA√ëAS -->
        <div class="tabs">
            <button class="tab active" onclick="showTab('redeem')">
                üéÅ Canjear Token
            </button>
            <button class="tab" onclick="showTab('admin')">
                üîê Panel Admin
            </button>
        </div>

        <!-- PESTA√ëA: CANJEAR TOKEN -->
        <div id="redeem-tab" class="tab-content active">
            <div class="card">
                <div class="header">
                    <h1>üéÅ Canjea tu Recompensa</h1>
                    <p>Ingresa tu c√≥digo para reclamar tu premio</p>
                </div>

                <form id="redeemForm">
                    <div class="form-group">
                        <label for="code">C√≥digo de Token</label>
                        <input 
                            type="text" 
                            id="code" 
                            class="code-input"
                            placeholder="BLT-XXXX-XXXX"
                            maxlength="14"
                            required
                            autocomplete="off"
                        >
                        <small style="color: #999; font-size: 0.85em;">Formato: XXX-XXXX-XXXX</small>
                    </div>

                    <div class="form-group">
                        <label for="email">Tu Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            placeholder="tu@email.com"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="phone">Tu Tel√©fono</label>
                        <input 
                            type="tel" 
                            id="phone" 
                            placeholder="+54 9 11 1234-5678"
                            required
                        >
                    </div>

                    <button type="submit" class="btn" id="submitBtn">
                        üéÅ Canjear Ahora
                    </button>
                </form>

                <div id="result" class="hidden"></div>
            </div>
        </div>

        <!-- PESTA√ëA: PANEL ADMIN -->
        <div id="admin-tab" class="tab-content">
            <div class="card">
                <div class="header">
                    <h1>üîê Panel de Administraci√≥n</h1>
                    <p>Genera y gestiona tokens de recompensas</p>
                </div>

                <h2 style="color: #333; margin: 20px 0;">üìä Estad√≠sticas</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Tokens Generados</div>
                        <div class="stat-value" id="totalGenerated">0</div>
                    </div>
                    <div class="stat-card" style="background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);">
                        <div class="stat-label">Tokens Canjeados</div>
                        <div class="stat-value" id="totalRedeemed">0</div>
                    </div>
                    <div class="stat-card" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                        <div class="stat-label">Tasa de Canje</div>
                        <div class="stat-value" id="redemptionRate">0%</div>
                    </div>
                </div>

                <h2 style="color: #333; margin: 20px 0;">üé´ Generar Nuevos Tokens</h2>
                
                <div id="alert" class="hidden"></div>

                <form id="generateForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="prefix">Prefijo (3 letras)</label>
                            <input 
                                type="text" 
                                id="prefix" 
                                maxlength="3" 
                                value="BLT"
                                required
                                style="text-transform: uppercase;"
                            >
                        </div>

                        <div class="form-group">
                            <label for="value">Valor del Token</label>
                            <select id="value" required>
                                <option value="20">20 puntos - üçü Papas Fritas</option>
                                <option value="50" selected>50 puntos - üçî Hamburguesa</option>
                                <option value="100">100 puntos - üç∫ Cerveza</option>
                                <option value="200">200 puntos - üéâ Combo Premium</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="quantity">Cantidad</label>
                            <input 
                                type="number" 
                                id="quantity" 
                                min="1" 
                                max="10" 
                                value="1"
                                required
                            >
                        </div>

                        <div class="form-group">
                            <label for="customerEmail">Email Cliente (opcional)</label>
                            <input 
                                type="email" 
                                id="customerEmail" 
                                placeholder="cliente@email.com"
                            >
                        </div>
                    </div>

                    <button type="submit" class="btn" id="generateBtn">
                        üéÅ Generar Tokens
                    </button>
                </form>

                <div id="generatedTokens" class="tokens-list hidden"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbwuAGx7vCunAdVbU6SiUYhx-zPsGPAMUzApxKDRQSMWqWZ5FM47PZQ_cH6ilSzA5t9tMA/exec';

        // ====================================
        // CAMBIAR PESTA√ëAS
        // ====================================
        function showTab(tabName) {
            // Ocultar todos los contenidos
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // Desactivar todos los botones de pesta√±a
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Mostrar pesta√±a seleccionada
            if (tabName === 'redeem') {
                document.getElementById('redeem-tab').classList.add('active');
                document.querySelectorAll('.tab')[0].classList.add('active');
            } else {
                document.getElementById('admin-tab').classList.add('active');
                document.querySelectorAll('.tab')[1].classList.add('active');
                loadStats(); // Cargar estad√≠sticas al abrir admin
            }
        }

        // ====================================
        // CANJEAR TOKEN
        // ====================================
        const form = document.getElementById('redeemForm');
        const codeInput = document.getElementById('code');
        const emailInput = document.getElementById('email');
        const phoneInput = document.getElementById('phone');
        const submitBtn = document.getElementById('submitBtn');
        const resultDiv = document.getElementById('result');

        codeInput.addEventListener('input', (e) => {
            let value = e.target.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
            
            if (value.length > 3) {
                value = value.substring(0, 3) + '-' + value.substring(3);
            }
            if (value.length > 8) {
                value = value.substring(0, 8) + '-' + value.substring(8);
            }
            
            e.target.value = value;

            const pattern = /^[A-Z]{3}-[A-Z0-9]{4}-[A-Z0-9]{4}$/;
            if (pattern.test(value)) {
                e.target.classList.add('valid');
                e.target.classList.remove('invalid');
            } else if (value.length === 14) {
                e.target.classList.add('invalid');
                e.target.classList.remove('valid');
            } else {
                e.target.classList.remove('valid', 'invalid');
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const code = codeInput.value.trim();
            const email = emailInput.value.trim();
            const phone = phoneInput.value.trim();

            if (!code || !email || !phone) {
                showMessage('‚ö†Ô∏è Por favor completa todos los campos', 'error');
                return;
            }

            const pattern = /^[A-Z]{3}-[A-Z0-9]{4}-[A-Z0-9]{4}$/;
            if (!pattern.test(code)) {
                showMessage('‚ùå Formato de c√≥digo inv√°lido', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.innerHTML = '‚è≥ Procesando...';

            const url = `${API_URL}?action=redeem&code=${code}&email=${email}&phone=${phone}`;
            window.location.href = url;
        });

        function showMessage(message, type) {
            resultDiv.className = `result ${type}`;
            resultDiv.innerHTML = message;
            resultDiv.classList.remove('hidden');
            
            setTimeout(() => {
                resultDiv.classList.add('hidden');
            }, 5000);
        }

        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const status = urlParams.get('status');
            const reward = urlParams.get('reward');
            const message = urlParams.get('message');

            if (status === 'success') {
                showTab('redeem');
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `
                    <div class="reward-icon">üéâ</div>
                    <h3>¬°Canje Exitoso!</h3>
                    <p><strong>${reward || 'Tu recompensa'}</strong></p>
                    <p>${message || 'Muestra este mensaje en el local para reclamar tu premio'}</p>
                `;
                resultDiv.classList.remove('hidden');
                form.reset();
                
                launchConfetti();
                
            } else if (status === 'error') {
                showTab('redeem');
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <div class="reward-icon">‚ö†Ô∏è</div>
                    <h3>Error en Canje</h3>
                    <p>${message || 'El c√≥digo no es v√°lido o ya fue utilizado'}</p>
                `;
                resultDiv.classList.remove('hidden');
            }

            if (status) {
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        });

        function launchConfetti() {
            const duration = 3 * 1000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            const interval = setInterval(function() {
                const timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }
                const particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { 
                    particleCount, 
                    origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } 
                }));
                confetti(Object.assign({}, defaults, { 
                    particleCount, 
                    origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } 
                }));
            }, 250);
        }

        // ====================================
        // PANEL ADMIN
        // ====================================
        const generateForm = document.getElementById('generateForm');
        const generateBtn = document.getElementById('generateBtn');
        const alertDiv = document.getElementById('alert');
        const generatedTokensDiv = document.getElementById('generatedTokens');

        const totalGeneratedEl = document.getElementById('totalGenerated');
        const totalRedeemedEl = document.getElementById('totalRedeemed');
        const redemptionRateEl = document.getElementById('redemptionRate');

        async function loadStats() {
            try {
                const response = await fetch(`${API_URL}?action=stats`);
                const data = await response.json();

                if (data.success) {
                    totalGeneratedEl.textContent = data.stats.totalGenerated;
                    totalRedeemedEl.textContent = data.stats.totalRedeemed;
                    
                    const rate = data.stats.totalGenerated > 0 
                        ? ((data.stats.totalRedeemed / data.stats.totalGenerated) * 100).toFixed(1)
                        : 0;
                    redemptionRateEl.textContent = rate + '%';
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        generateForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const prefix = document.getElementById('prefix').value.toUpperCase();
            const value = document.getElementById('value').value;
            const quantity = parseInt(document.getElementById('quantity').value);
            const customerEmail = document.getElementById('customerEmail').value;

            if (prefix.length !== 3 || !/^[A-Z]+$/.test(prefix)) {
                showAlert('El prefijo debe ser 3 letras', 'error');
                return;
            }

            generateBtn.disabled = true;
            generateBtn.textContent = '‚è≥ Generando...';

            try {
                const response = await fetch(`${API_URL}?action=generate&prefix=${prefix}&value=${value}&quantity=${quantity}&email=${customerEmail}`);
                const data = await response.json();

                if (data.success) {
                    showAlert(`‚úÖ ${quantity} token(s) generado(s) exitosamente`, 'success');
                    displayTokens(data.tokens);
                    loadStats();
                    generateForm.reset();
                    document.getElementById('prefix').value = 'BLT';
                } else {
                    showAlert('‚ùå Error generando tokens: ' + data.message, 'error');
                }
            } catch (error) {
                showAlert('‚ùå Error de conexi√≥n', 'error');
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'üéÅ Generar Tokens';
            }
        });

        function displayTokens(tokens) {
            generatedTokensDiv.innerHTML = '<h3 style="color: #333;">‚ú® Tokens Generados</h3>';
            
            tokens.forEach(token => {
                const tokenDiv = document.createElement('div');
                tokenDiv.className = 'token-item';
                tokenDiv.innerHTML = `
                    <div>
                        <div class="token-code">${token.code}</div>
                        <small>Valor: ${token.value} puntos | ${getRewardName(token.value)}</small>
                    </div>
                    <div>
                        <img src="${token.qrCode}" alt="QR" class="token-qr">
                    </div>
                `;
                generatedTokensDiv.appendChild(tokenDiv);
            });

            generatedTokensDiv.classList.remove('hidden');
        }

        function getRewardName(value) {
            const rewards = {
                20: 'üçü Papas Fritas',
                50: 'üçî Hamburguesa',
                100: 'üç∫ Cerveza',
                200: 'üéâ Combo Premium'
            };
            return rewards[value] || 'Recompensa';
        }

        function showAlert(message, type) {
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            alertDiv.classList.remove('hidden');

            setTimeout(() => {
                alertDiv.classList.add('hidden');
            }, 5000);
        }
    </script>
</body>
</html>
