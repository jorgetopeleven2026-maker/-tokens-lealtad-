<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê Panel de Administraci√≥n</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #2a5298;
        }

        .btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .tokens-list {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .token-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .token-code {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 1.2em;
            color: #2a5298;
        }

        .token-qr {
            width: 100px;
            height: 100px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-value {
            font-size: 3em;
            font-weight: bold;
            margin: 10px 0;
        }

        .stat-label {
            font-size: 1em;
            opacity: 0.9;
        }

        .hidden {
            display: none;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .alert-error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê Panel de Administraci√≥n</h1>
            <p>Genera y gestiona tokens de recompensas</p>
        </div>

        <div class="card">
            <h2>üìä Estad√≠sticas</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Tokens Generados</div>
                    <div class="stat-value" id="totalGenerated">0</div>
                </div>
                <div class="stat-card" style="background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);">
                    <div class="stat-label">Tokens Canjeados</div>
                    <div class="stat-value" id="totalRedeemed">0</div>
                </div>
                <div class="stat-card" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                    <div class="stat-label">Tasa de Canje</div>
                    <div class="stat-value" id="redemptionRate">0%</div>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>üé´ Generar Nuevos Tokens</h2>
            
            <div id="alert" class="hidden"></div>

            <form id="generateForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="prefix">Prefijo (3 letras)</label>
                        <input 
                            type="text" 
                            id="prefix" 
                            maxlength="3" 
                            value="BLT"
                            required
                            style="text-transform: uppercase;"
                        >
                    </div>

                    <div class="form-group">
                        <label for="value">Valor del Token</label>
                        <select id="value" required>
                            <option value="20">20 puntos - üçü Papas Fritas</option>
                            <option value="50" selected>50 puntos - üçî Hamburguesa</option>
                            <option value="100">100 puntos - üç∫ Cerveza</option>
                            <option value="200">200 puntos - üéâ Combo Premium</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="quantity">Cantidad</label>
                        <input 
                            type="number" 
                            id="quantity" 
                            min="1" 
                            max="10" 
                            value="1"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="customerEmail">Email Cliente (opcional)</label>
                        <input 
                            type="email" 
                            id="customerEmail" 
                            placeholder="cliente@email.com"
                        >
                    </div>
                </div>

                <button type="submit" class="btn" id="generateBtn">
                    üéÅ Generar Tokens
                </button>
            </form>

            <div id="generatedTokens" class="tokens-list hidden"></div>
        </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbwuAGx7vCunAdVbU6SiUYhx-zPsGPAMUzApxKDRQSMWqWZ5FM47PZQ_cH6ilSzA5t9tMA/exec';

        const generateForm = document.getElementById('generateForm');
        const generateBtn = document.getElementById('generateBtn');
        const alertDiv = document.getElementById('alert');
        const generatedTokensDiv = document.getElementById('generatedTokens');

        const totalGeneratedEl = document.getElementById('totalGenerated');
        const totalRedeemedEl = document.getElementById('totalRedeemed');
        const redemptionRateEl = document.getElementById('redemptionRate');

        async function loadStats() {
            try {
                const response = await fetch(`${API_URL}?action=stats`);
                const data = await response.json();

                if (data.success) {
                    totalGeneratedEl.textContent = data.stats.totalGenerated;
                    totalRedeemedEl.textContent = data.stats.totalRedeemed;
                    
                    const rate = data.stats.totalGenerated > 0 
                        ? ((data.stats.totalRedeemed / data.stats.totalGenerated) * 100).toFixed(1)
                        : 0;
                    redemptionRateEl.textContent = rate + '%';
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        generateForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const prefix = document.getElementById('prefix').value.toUpperCase();
            const value = document.getElementById('value').value;
            const quantity = parseInt(document.getElementById('quantity').value);
            const customerEmail = document.getElementById('customerEmail').value;

            if (prefix.length !== 3 || !/^[A-Z]+$/.test(prefix)) {
                showAlert('El prefijo debe ser 3 letras', 'error');
                return;
            }

            generateBtn.disabled = true;
            generateBtn.textContent = '‚è≥ Generando...';

            try {
                const response = await fetch(`${API_URL}?action=generate&prefix=${prefix}&value=${value}&quantity=${quantity}&email=${customerEmail}`);
                const data = await response.json();

                if (data.success) {
                    showAlert(`‚úÖ ${quantity} token(s) generado(s) exitosamente`, 'success');
                    displayTokens(data.tokens);
                    loadStats();
                    generateForm.reset();
                    document.getElementById('prefix').value = 'BLT';
                } else {
                    showAlert('‚ùå Error generando tokens: ' + data.message, 'error');
                }
            } catch (error) {
                showAlert('‚ùå Error de conexi√≥n', 'error');
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'üéÅ Generar Tokens';
            }
        });

        function displayTokens(tokens) {
            generatedTokensDiv.innerHTML = '<h3>‚ú® Tokens Generados</h3>';
            
            tokens.forEach(token => {
                const tokenDiv = document.createElement('div');
                tokenDiv.className = 'token-item';
                tokenDiv.innerHTML = `
                    <div>
                        <div class="token-code">${token.code}</div>
                        <small>Valor: ${token.value} puntos | ${getRewardName(token.value)}</small>
                    </div>
                    <div>
                        <img src="${token.qrCode}" alt="QR" class="token-qr">
                    </div>
                `;
                generatedTokensDiv.appendChild(tokenDiv);
            });

            generatedTokensDiv.classList.remove('hidden');
        }

        function getRewardName(value) {
            const rewards = {
                20: 'üçü Papas Fritas',
                50: 'üçî Hamburguesa',
                100: 'üç∫ Cervera',
                200: 'üéâ Combo Premium'
            };
            return rewards[value] || 'Recompensa';
        }

        function showAlert(message, type) {
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            alertDiv.classList.remove('hidden');

            setTimeout(() => {
                alertDiv.classList.add('hidden');
            }, 5000);
        }

        loadStats();
        setInterval(loadStats, 30000);
    </script>
</body>
</html>
